<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="lib/bootstrap5/js/bootstrap.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark fixed-top">
    <ul class="nav navbar-nav ms-auto">
      <li>
        <button type="button" class="btn btn-primary" id="btnEscolher" data-bs-toggle="modal"> Escolher </button>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div style="height: 80px;"></div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inserirOpcao" id="add"> Adicionar Opção </button>

    <div class="modal fade" id="inserirOpcao" tabindex="-1" aria-labelledby="inserirOpcao" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inserirOpcao"> Escreva a Opção: </h5>
          </div>
          <div class="modal-body">
            <textarea class="form-control" id="textareaOpcao"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="botao"> Salvar </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="opcao1">
      <p id="txtOpcao1"></p>
      <div class="text-end">
        <button type="button" class="btn-close" id="fechar1"></button>
      </div>
    </div>

    <div class="opcao2">
      <p id="txtOpcao2"></p>
      <div class="text-end">
        <button type="button" class="btn-close" id="fechar2"></button>
      </div>
    </div>

    <div class="opcao3">
      <p id="txtOpcao3"></p>
      <div class="text-end">
        <button type="button" class="btn-close" id="fechar3"></button>
      </div>
    </div>

    <div class="opcao4">
      <p id="txtOpcao4"></p>
      <div class="text-end">
        <button type="button" class="btn-close" id="fechar4"></button>
      </div>
    </div>

    <div class="opcao5">
      <p id="txtOpcao5"></p>
      <div class="text-end">
        <button type="button" class="btn-close" id="fechar5"></button>
      </div>
    </div>

    <div class="modal fade" id="escolhido" tabindex="-1" aria-labelledby="escolhido" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"> A opção escolhida é: </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <p id="oEscolhido"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
